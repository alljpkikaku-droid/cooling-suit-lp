<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猛暑対策即効版 | オールジャパン企画</title>
  <style>
    :root{--primary:#d93800;--accent:#ffb400;--text:#333;--bg:#fffaf0;font-family:"Hiragino Sans","Meiryo",sans-serif;}
    body{margin:0;color:var(--text);background:var(--bg);}
    .hero{background:linear-gradient(135deg,#ffecd2 0%,#fcb69f 100%);padding:80px 20px 60px;text-align:center;}
    .hero h1{font-size:2.2rem;margin-bottom:12px;}
    .hero p{font-size:1.1rem;margin-bottom:24px;}
    .cta{display:inline-block;background:var(--primary);color:#fff;padding:14px 32px;border-radius:50px;font-weight:bold;box-shadow:0 4px 14px rgba(217,56,0,.35);}
    .section{padding:48px 20px;max-width:600px;margin:auto;}
    .section h2{font-size:1.5rem;margin-bottom:12px;border-left:5px solid var(--accent);padding-left:8px;}
    .benefit{display:flex;align-items:center;gap:12px;margin:12px 0;}
    .benefit img{width:60px;border-radius:8px;background:#ccc;}
    .form input,.form textarea{width:100%;padding:10px;margin:6px 0;border:1px solid #ccc;border-radius:6px;}
    .form button{background:var(--primary);color:#fff;border:none;padding:12px;border-radius:6px;width:100%;font-weight:bold;}
    footer{background:#2c2c2c;color:#fff;text-align:center;padding:20px;font-size:.8rem;}
  </style>
</head>
<body>

<section class="hero">
  <h1>猛暑対策即効版</h1>
  <p>空調服1着で体表温度-4.7℃、補助金で実質0円も可能</p>
  <a href="#contact" class="cta">無料で診断する</a>
</section>

<section class="section" id="benefits">
  <h2>3つのメリット</h2>
  <div class="benefit">
    <img src="images/icon1.png" alt="即日">
    <div><strong>即日導入可能</strong><br>特別工事不要、到着翌日から着用</div>
  </div>
  <div class="benefit">
    <img src="images/icon2.png" alt="補助金">
    <div><strong>補助金対応</strong><br>エイジフレンドリー等、最大50%還元</div>
  </div>
  <div class="benefit">
    <img src="images/icon3.png" alt="生産性">
    <div><strong>生産性維持</strong><br>熱ストレス減で休憩時間短縮</div>
  </div>
</section>

<section class="section" id="contact">
  <h2>お問い合わせ</h2>
  <form class="form" action="https://forms.gle/yyyy" method="POST" target="_blank">
    <input name="entry.123" placeholder="会社名" required>
    <input name="entry.456" placeholder="氏名" required>
    <input name="entry.789" type="email" placeholder="メール" required>
    <input name="entry.101" type="tel" placeholder="電話番号">
    <textarea name="entry.112" placeholder="ご要望（任意）"></textarea>
    <button type="submit">送 信</button>
  </form>
</section>

<footer>
  オールジャパン企画株式会社<br>
  &copy; 2024 All Japan Kikaku Inc.
</footer>

</body>
</html>
